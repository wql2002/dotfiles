- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./install_zsh.sh, Installing zsh and its plugins]

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.gitconfig: git/.gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.p10k.zsh: zsh/.p10k.zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history
