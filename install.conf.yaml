- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo apt install zsh, Downloading zsh]
  - 
    command: sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    description: Installing oh-my-zsh
  -
    command: git clone https://github.com/romkatv/powerlevel10k.git $ZSH_CUSTOM/themes/powerlevel10k
    description: Installing powerlevel10k

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.gitconfig: git/.gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.p10k.zsh: zsh/.p10k.zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history
