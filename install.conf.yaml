- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.gitconfig: git/.gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.p10k.zsh: zsh/.p10k.zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]